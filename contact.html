<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to knitting by cata! Discover our knitware and crochet designs using our sustainably sourced yarns">
    <meta name="designer" content="Catalina">
    <title>assignment</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/./images/logo.png">
    <script src="./assets/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/214ca70896.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">

        <nav class="navigation container">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Logo" class="nav__logo">
            </a>

            <div>
                <a href="./index.html" class="nav__link">home</a>
                <a href="./gallery.html" class="nav__link">gallery</a>
                <a href="./contact.html" class="nav__link">contact</a>
            </div>
        </nav>
    </header>

    <h1 class="heading">Contact</h1>


    <main class="background-4">
        <div class="contact_section">
            <div class="container-reg">
                <div>
                    <h2>Contact Us</h2>

                    <form name="registration">

                        
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label >Comments</label>
                        <input type="text" name="comments">

                        <button type="submit">Submit</button>
                    </form>

                </div>
                <div class="container-text-cu">

                    <div class='contact_icons'>
                        <i class="fa-solid fa-phone"></i>
                        <p class="text-cu">+64 024 77987</p>
                    </div>
                    <div class='contact_icons'>
                        <i class="fa-solid fa-envelope"></i>
                        <p class="text-cu">contact@knittingbycata.com</p>
                    </div>
                    <div class='contact_icons'>
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="text-cu">Christchurch 8011</p>
                    </div>

                </div>
            </div>

            <div class="container-reg">
                <h2>Map</h2>
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d34851.37058453635!2d172.62110255304074!3d-43.49904900357491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snz!4v1654434182936!5m2!1sen!2snz"></iframe>

                <div class='assignment'>
                    <h2>Assignment</h2>
                    <input id='newInput' type="text" placeholder="Enter your idea">
                    <button id='createNew' type='button'>Add</button>
                    <h2>Your list:</h2>
                    <div class="listContainer">
                        <ul id="list">
                            <li>Tote Bag</li>
                            <li>Baby Hat</li>
                            <li>Baby Boots</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="container-footer">
            <div class="row">
                <div class="col col-3 footer__block">
                    <a class="footer__block__link" href="./index.html">home</a>
                    <a class="footer__block__link" href="./gallery.html">gallery</a>
                    <a class="footer__block__link" href="./contact.html">contact</a>
                </div>
            </div>
            <div class="footer_icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </footer>
</body>

</html>
